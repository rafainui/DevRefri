<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Refrigerantes DEV</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3d41">
            <div class="title">Morango</div>
            <img src="img/Morango.png" alt="Fruta morango" class="fruit">
            <img src="img/MorangoRefri.png" alt="Lata de refrigerante sabor morango" class="refri">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="img/Abacate.png" alt="Fruta Abacate" class="fruit">
            <img src="img/AbacateRefri.png" alt="Lata de refrigerante sabor morango" class="refri">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="img/Laranja.png" alt="Fruta Laranja" class="fruit">
            <img src="img/LaranjaRefri.png" alt="Lata de refrigerante sabor morango" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
</body>
<script src="./scripts.js"></script>
</html>
